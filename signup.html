  <script>
  function update(i)
  {
    const x=document.querySelector('.up');
    
    if(i==1)
    {
    x.value="Male";
    document.querySelector('.cancelbtn').style.border = "5px solid pink";
    document.querySelector('.signupbtn').style.border = "";
    }
    else
    {
      x.value="Female";
      document.querySelector('.signupbtn').style.border = "5px solid blue";
      document.querySelector('.cancelbtn').style.border = "";
    }
  }

  function drop(str)
  {
    const y=document.querySelector('.down');
    y.value=str;
    l=document.querySelector('.rep');
    l.textContent=str
  }
  </script>
